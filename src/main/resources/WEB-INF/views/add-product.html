<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <title>Add Product</title>
</head>
<body>
<div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
        <li><a th:href="@{/}">Index</a></li>
        <li><a th:href="@{/producers}">Producers</a></li>
        <li><a th:href="@{/products}">Products</a></li>
    </ul>
</div>

<form action="#" th:action="@{/products}" th:object="${product}" method="post">

    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Price: <input type="text" th:field="*{price}"></p>
    <p>Producer Name:
        <select th:field="*{producerId}">
            <th:block th:each="producer : ${producers}">
            <option th:value="${producer.getId()}" th:utext="${producer.getName()}"></option>
            </th:block>
        </select>
    </p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
